<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>


    <div class="navigation">
        <a href="#" data-filter="all" class="button active">All</a>
        <a href="#" data-filter="mounts" class="button">Mounts</a>
        <a href="#" data-filter="cars" class="button">Cars</a>
        <a href="#" data-filter="coding" class="button">Coding</a>
        <a href="#" data-filter="cosmos" class="button">Cosmos</a>
    </div>
<div  class="images">
<div class="filter-mounts">
    <img src="images/mount1.jpeg" alt="img1">
    </div>
    <div class="filter-mounts">
        <img src="images/mount2.jpg" alt="img1">
        </div>
        <div class="filter-mounts">
            <img src="images/mount3.jpeg" alt="img1">
            </div>
            <div class="filter-cars">
                <img src="images/cars1.jpeg" alt="img1">
                </div>
                <div class="filter-cars">
                    <img src="images/cars2.jpeg" alt="img1">
                    </div>
                    <div class="filter-cars">
                        <img src="images/cars3.jpeg" alt="img1">
                        </div>
                        <div class="filter-cars">
                            <img src="images/cars4.jpeg" alt="img1">
                            </div>
                    <div class="filter-coding">
                        <img src="images/codind1.jpeg" alt="img1">
                        </div>
                        <div class="filter-coding">
                            <img src="images/codind2.jpeg" alt="img1">
                            </div>
                            <div class="filter-coding">
                                <img src="images/codind3.jpeg" alt="img1">
                                </div>
                            <div class="filter-cosmos">
                                <img src="images/cosmos1.jpeg" alt="img1">
                                </div>
                                <div class="filter-cosmos">
                                    <img src="images/cosmos2.jpeg" alt="img1">
                                    </div>
</div>
</body>

<script src="index.js"></script>

</html>
